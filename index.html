<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <p>Rules:</p>
        <ul>
            <li>Rock beats scissors.</li>
            <li>Paper beats rock.</li>
            <li>Scissors beats paper.</li>
        </ul>
        <label>
            <input type="radio" name="selection" value="rock"
            class="rock"> 
            <img src="https://cdn.pixabay.com/photo/2017/02/14/09/16/stones-2065410_1280.jpg" alt="Rock" height="100" width="100">
        </label>
        <label>
            <input type="radio" name="selection" value="paper"
            class="rock">
            <img src="https://cdn.pixabay.com/photo/2018/02/17/15/40/paper-3160167_1280.jpg" alt="Paper" height="100"
            width="100">
        </label>
        <label>
            <input type="radio" name="selection" value="scissors"
            class="scissors">
            <img src="https://images.unsplash.com/photo-1503792501406-2c40da09e1e2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80" alt="Paper" height="100" width="100">
        </label>
        <br>
        <br>
        <button id='playButton'>Play!</button>
        <section>
        <br>
        <img src="https://cdn.pixabay.com/photo/2017/02/14/09/16/stones-2065410_1280.jpg" class="hidden" alt="" id="imageResult" height="100" width="100">
        <p id="displayResult"></p>
        <p id="resultTally">Wins: <span id='wins'>0</span> Losses: <span id='losses'>0</span> Draws: <span id='draws'>0</span></p>
        </section>

    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
